<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6e9a6a92b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="postContainer">
      <div id="ogPost" class="container">
        <p class="displayName" id="ogPostDisplayName">WhySoSerious45</p>
        <h1>
          Trying to decide a career path? Programming is the move. Change my
          mind.
        </h1>
      </div>
      <div class="commentContainer container" id="commentContainer"></div>
      <form class="addComment container">
        <input id="nameInput" type="text" placeholder="Display Name" />
        <input
          id="commentInput"
          type="text"
          name="commentInput"
          placeholder="Comment"
        />
        <button id="submit" class="submit" for="commentInput">Submit</button>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
